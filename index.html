<!DOCTYPE html>

<html><!-- here starts the html file -->

	<head><!-- start head -->
		<meta charset="UTF-8">
		<title>https://yumyummyfood.com</title> <!--title Your front-end -->
		<link rel="stylesheet" type="text/css" href="style.css"> <!-- CSS class -->
		<script src="index.js"></script>

	</head><!-- end head -->

	<body><!-- start body -->

		<header><!-- start header -->
			<a> YUMYUMMY <b>FOOD</b></a>

			<ul>
					<li><img id="logo" src="https://cdn.dribbble.com/users/143350/screenshots/14052412/media/27ab3785352e64f357bc1608bae74361.png?compress=1&resize=1600x1200" alt="Logo.png" ></li>
			</ul>

		</header><!-- end header -->



		
		
		<form><!-- start form -->
			
			<!-- textarea -->
			<label class="label">YUMYUMMY FOOD Description</label><br>
			<div class="textarea_style"> 
				<textarea class="textarea" id="textarea" name="textarea_description" rows="15" cols="60" placeholder= "Write Your description Here ... "></textarea>
			</div><br>

			<!-- Button -->
			<ul class="button"> 
				<input  class="submit" type="submit" value="Submit"> 
				<input  class="reset"  type="reset"  value="Clear Text">
			</ul>

			<div> 
				<textarea name="output" rows="15" cols="60" readonly placeholder= " Your description Here ... "></textarea>
			</div><br>
			
		</form><!-- end form -->
	
	</body><!-- end body -->

</html><!-- end html file -->
